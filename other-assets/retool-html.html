<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <base href="{{companyUrl.value}}">
    <title>{{companyName.value}} | {{companySlogan.value}}</title>
    <meta content="{{companyDescription.value}}" name="description">
    <meta content="{{companyName.value}} | {{companySlogan.value}} property=">
    <meta content="{{companyDescription.value}}" property="og:description">
    <meta content="{{logoUrl.value}}" property="og:image">
    <meta content="{{companyName.value}} | {{companySlogan.value}}" property="twitter:title">
    <meta content="{{companyDescription.value}}" property="twitter:description">
    <meta content="{{logoUrl.value}}" property="twitter:image">
    <meta content="website" property="og:type">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://uploads-ssl.webflow.com/617db0d9cb2380592804fbb6/css/labateio.webflow.4694f36d1.min.css" rel="stylesheet" type="text/css">
    <link href="https://uploads-ssl.webflow.com/617db0d9cb2380592804fbb6/61ec97f915a31855ebb12b8f_labate_favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="https://uploads-ssl.webflow.com/617db0d9cb2380592804fbb6/61ec97f58c424afce46dcd1f_labate_icon.png" rel="apple-touch-icon" />
    <script type="application/ld+json">
			{{globalSchema}}
		</script>
	</head>
  
	<body>
  
		<section>
			<h1>{{companyName.value}}</h1>
			<p>{{companySlogan.value}}</p>
		</section>
    
    <section id="about" title="About">
    	<h2>About {{companyName.value}}</h2>
      <p>{{companyDescription.value}}</p>
    </section>
    
    <section>
    	<h2></h2>
    </section>
    
    <section>
    	<h2></h2>
    </section>
    
    <footer id="footer" title="Footer">
    	<div>
      	<ul>
        	<li><a title="{{companyName.value}} | Contact Phone" href="tel:{{contactPhone.value}}"</a></li>
        	<li><a title="{{companyName.value}} | Contact Email" href="mailto:{{contactEmail.value.value}}"</a></li>
        </ul>
    		<ul>
    			<li><a title="{{companyName.value}} | Facebook" href="https://www.facebook.com/{{facebookUsername.value}}"</a></li>
          <li><a title="{{companyName.value}} | Instagram" href="https://www.instagram.com/{{InstagramUsername.value}}"</a></li>
    			<li><a title="{{companyName.value}} | Linkedin" href="https://www.linkedin.com/company/{{linkedinUsername.value}}"</a></li>
    			<li><a title="{{companyName.value}} | Twitter" href="https://twitter.com/{{twitterUsername.value}}"</a></li>
        <ul>
      </div>
  	</footer>
    
	</body>
</html>
